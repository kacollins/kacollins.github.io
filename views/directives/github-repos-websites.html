<ul class="list-group" style="margin: 10px;" ng-controller="githubReposWebsitesCtrl">
    <li class="list-group-item list-group-item-action"
        ng-repeat="repo in websites | orderBy: 'homepage'">
        <ul class="list-unstyled">
            <li><h5>{{repo.name}}</h5></li>
            <li>
                <small>{{repo.description}}</small>
            </li>
            <li>
                <small>Code: <a ng-href="{{repo.html_url}}">{{repo.html_url}}</a></small>
            </li>
            <li>Website: <a ng-href="{{repo.homepage}}">{{repo.homepage}}</a></li>
        </ul>
    </li>
</ul>
