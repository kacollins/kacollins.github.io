<div class="container">
    <div class="row">
        <h1>freeCodeCamp Sections</h1>
    </div>
    <div class="row list-group" ng-controller="freecodecampSectionsCtrl">
        <a class="list-group-item list-group-item-action"
           ng-repeat="section in freecodecampSections" style="max-width: 600px">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{section.name}}</h5>
                <small>{{section.status}}</small>
            </div>
        </a>
    </div>
</div>
