<div class="container" style="margin: 0px 10px;">
    <div class="row">
        <h1>Skills</h1>
    </div>
    <div class="row">
        <div class="list-group col-lg-4" ng-controller="skillsCtrl" style="margin: 10px 0px;">
            <a class="list-group-item list-group-item-action list-group-item-success">
                <h5 class="mb-1">6-10 years experience</h5>
            </a>
            <a class="list-group-item list-group-item-action"
               ng-repeat="skill in skills | filter: '6-10' | orderBy: 'name'">
                <h5 class="mb-1">{{skill.name}}</h5>
            </a>
        </div>
        <div class="list-group col-lg-4" ng-controller="skillsCtrl" style="margin: 10px 0px;">
            <a class="list-group-item list-group-item-action list-group-item-info">
                <h5 class="mb-1">3-5 years experience</h5>
            </a>
            <a class="list-group-item list-group-item-action"
               ng-repeat="skill in skills | filter: '3-5' | orderBy: 'name'">
                <h5 class="mb-1">{{skill.name}}</h5>
            </a>
        </div>
        <div class="list-group col-lg-4" ng-controller="skillsCtrl" style="margin: 10px 0px;">
            <a class="list-group-item list-group-item-action list-group-item-warning">
                <h5 class="mb-1">< 1 year experience</h5>
            </a>
            <a class="list-group-item list-group-item-action"
               ng-repeat="skill in skills | filter: '< 1' | orderBy: 'name'">
                <h5 class="mb-1">{{skill.name}}</h5>
            </a>
        </div>
    </div>
</div>
